
[config]
ts2python.RenderAnonymous          = "toplevel"
ts2python.UsePostponedEvaluation   = False
ts2python.UseTypeUnion             = True
ts2python.UseExplicitTypeAlias     = True
ts2python.UseTypeParameters        = True
ts2python.UseLiteralType           = True
ts2python.UseVariadicGenerics      = True
ts2python.UseNotRequired           = True
ts2python.AllowReadOnly            = True
ts2python.AssumeDeferredEvaluation = False

[match:interface]
M1: """interface x {y: |{ name: 'Q1'; value: 1 }|{ name: 'Q2'; value: 2 };}"""

M2: """interface CalendarJSON {
      date: string;
      fiscal: {
        month: MonthNumbers;
        quarter:
          | { name: 'Q1'; value: 1 }
          | { name: 'Q2'; value: 2 }
          | { name: 'Q3'; value: 3 }
          | { name: 'Q4'; value: 4 };
        week: WeekNumbers;
        year: CommonYears;
      };
      gregorian: {
        day_of_week:
          | { name: 'Monday'; value: 0 }
          | { name: 'Tuesday'; value: 1 }
          | { name: 'Wednesday'; value: 2 }
          | { name: 'Thursday'; value: 3 }
          | { name: 'Friday'; value: 4 }
          | { name: 'Saturday'; value: 5 }
          | { name: 'Sunday'; value: 6 };
        month: MonthNumbers;
        quarter: QuarterNumbers;
        week: WeekNumbers;
        year: CommonYears;
      };
      id: string;
    }"""