[config]
ts2python.RenderAnonymous          = "local"
ts2python.UsePostponedEvaluation   = True
ts2python.UseLiteralType           = True
ts2python.AssumeDeferredEvaluation = False

[match:document]
M1: """export type FailureHandlingKind = "abort" | "transactional" | "undo"
	| "textOnlyTransactional";"""

[py:document]
M1: '''FailureHandlingKind = Literal["abort", "transactional", "undo", "textOnlyTransactional"]'''


[match:_array_ellipsis]
M1: '''{ line: 2, startChar:  5, length: 3, tokenType: "property",
        tokenModifiers: ["private", "static"]
        },
        { line: 2, startChar: 10, length: 4, tokenType: "type", tokenModifiers: [] },
        { line: 5, startChar:  2, length: 7, tokenType: "class", tokenModifiers: [] }'''

[match:literal]
M1: "{ properties: ['edit'] }"

[fail:literal]
F1: "{ name: 'Q1'; value: 1 }"


[ast:literal]

[fail:literal]


[match:number]
M1: "-32700"

[ast:number]

[fail:number]


[match:string]

[ast:string]

[fail:string]


[match:array]

[ast:array]

[fail:array]

[match:object]
M1: '''{
            "title": "Do Foo"
        }'''
M2: '''{ line: 2, startChar: 10, length: 4, tokenType: "type", tokenModifiers: [] }'''


[match:type_alias]
M2: "export type LiteralTest = 'left' | 'right';"
M3: "export type LayoutPosition = 'left' | 'top' | 'right' | 'bottom' | 'center' | 'chartArea' | {[scaleId: string]: number};"
