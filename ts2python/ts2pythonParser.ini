[ts2python]
BaseClassName = 'TypedDict'     # any base class, you like, e.g. pydantic.BaseClass
RenderAnonymous = 'local'       # rendering of anonymous TypedDicts: "type", "function", "local", "toplevel"
ClassDecorator = ''             # a decorator for classes, e.g. "@dataclass"
UseEnum = True                  # PEP 435, Python 3.4
UseTypeUnion = False            # PEP 604, Python 3.10
UseTypeParameters = False       # Python 3.12
UseLiteralType = True           # PEP 584, Python 3.8
UseNotRequired = True           # PEP 655
KeepMultilineComments = False   # keep comments in AST
