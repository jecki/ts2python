[config]
ts2python.RenderAnonymous       = "local"
ts2python.UsePostponedEvaluation  = True   # PEP 563, Python 3.7
ts2python.UseTypeUnion          = True
ts2python.UseExplicitTypeAlias  = True
ts2python.UseTypeParameters     = False
ts2python.UseLiteralType        = False
ts2python.UseVariadicGenerics   = True
ts2python.UseNotRequired        = True
ts2python.AllowReadOnly         = False



[match:type_alias]
M0: """export type ProviderResult<T> = T | undefined | null | Thenable<T | undefined | null>;"""

[match:document]
M0: """interface Message {
        jsonrpc: string;
    }

    interface RequestMessage extends Message {
        id: integer | string;
        method: string;
        params?: array | object;
    }"""

